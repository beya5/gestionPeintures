security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: eamillogin  # champ utilis√© pour se connecter

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\UsersAuthenticator
            entry_point: App\Security\UsersAuthenticator
            #active l'authentification par formulaire
            form_login:
                login_path: app_login
                check_path: app_login
                # csrf_token_generator: security.csrf.token_manager
                # csrf_token_id: authenticate
                # success_handler: App\Security\LoginSuccessHandler
                # failure_handler: App\Security\LoginFailureHandler
            logout:
                path: app_logout
                target: app_login
            custom_authenticator: App\Security\UsersAuthenticator

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                # by default, the feature is enabled by checking a checkbox in the
                # login form, uncomment the following line to always enable it.
                #always_remember_me: true

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/, roles: PUBLIC_ACCESS }
